<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{ thread.title }}
    {% for msg in messages %}
        <p>{{ msg.user.username }}</p>
        <img src="{{ media_url }}{{ msg.user.profile.profile_picture }}" alt="">
        <p>{{ msg.message }}</p>
        <p>Time: {{ msg.time_created }}</p>
    {% endfor %}
</body>
</html>
